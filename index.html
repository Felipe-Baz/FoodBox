<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>FoodBox</title>
    <style>
      body {
        background: lightgray;
      }

      .topo {
        background: red;
        color: white;
        padding: 15px;
        border-radius: 10px;
      }

      .produto {
        background: white;
        padding: 15px;
        border-radius: 10px;
      }

      h1 {
        margin: 0;
      }

      h2 {
        margin: 0;
        font-size: 18px;
      }

      h3 {
        font-size: 30px;
        border-radius: 10px;
        margin-bottom: 10px;
      }

      h4 {
        margin-top: 0;
        margin-bottom: 5px;
        font-size: 20px;
      }

      img {
        width: 130px;
        border-radius: 5px;
        float: right;
      }
    </style>
  </head>
  <body>
    <div class="topo">
      <h1>FoodBox</h1>
      <h2>Monte seu box e receba em até 15 minutos !!!</h2>
    </div>
    <h3>Primeiro, seu prato</h3>

    <div class="produto">
      <img
        src="https://i.pinimg.com/originals/95/a6/88/95a688c0f5d0b3a11bb2901af1de60e6.jpg"
      />
      <h4>Chaliapin Steak Don</h4>
      <p>Um Chaliapin Steak, com o conceito de um donburi.</p>
      <p><strong>R$ 25,90</strong></p>
    </div>

    <div class="produto">
      <img
        src="https://i1.wp.com/miniaturecusina.com/wp-content/uploads/2017/12/pork-roast-just-kidding.png?resize=630%2C504&ssl=1"
      />
      <h4>Porco Assado, Just kidding</h4>
      <p>Um pouco de batata e peças suinas, formando um assado "artificial".</p>
      <p><strong>R$ 20,90</strong></p>
    </div>
  </body>
</html>
